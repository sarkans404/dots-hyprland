################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@120, auto,1.2
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $fileManager = nemo
$menu = rofi -show drun
$browser = firefox
$lock = hyprlock
$taskManager = io.missioncenter.MissionCenter


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = nm-applet &  
exec-once = blueman-applet & 

exec-once = udiskie -t &  

exec-once = waybar &s

exec-once = eww daemon &

exec-once = hyprpaper &
exec-once = hyprpaper

# exec-once = ~/.config/hypr/scripts/start-keyring.sh

exec-once = cliphist store
exec-once = wl-clipboard-history -t   
exec-once = wl-paste --watch cliphist store    
exec-once = rm "$HOME/.cache/cliphist/db"

exec-once = eww daemon & eww open main
exec-once = eww open desktop

exec-once = swaync
exec-once = swaync-client -df

exec-once = swayidle -w \
    timeout 480 'brightnessctl set 10%' \
    resume 'brightnessctl set 100%' \
    timeout 540 'hyprctl dispatch exec hyprlock; brightnessctl set 100%' \
    timeout 1200 'systemctl suspend' \
    resume 'brightnessctl set 100%'

# exec-once = quickshell --config default &
# layerrule = blur, quickshell


exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 5
exec-once = hyprctl dispatch workspace 6

exec-once = export WLR_NO_HARDWARE_CURSORS=1
exec-once = export WLR_RENDERER=vulkan
exec-once = export LIBVA_DRIVER_NAME=nvidia
exec-once = export __GLX_VENDOR_LIBRARY_NAME=nvidia



